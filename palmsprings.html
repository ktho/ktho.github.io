
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">

#states path {
  fill: #ccc;
  stroke: #fff;
}

path.arc {
  pointer-events: none;
  fill: #00008B;
  stroke-opacity: 0.4;
  stroke: #00008B;
  display: inherit;
}

path.cell {
  fill: none;
  pointer-events: all;
}

circle {
  fill: #0000FF;
  fill-opacity: .8;
  stroke: #fff;
}

#cells.voronoi path.cell {
  stroke: #708090;
  stroke-opacity: 0.7;
}


#cells g:hover path.arc {
  fill: #FF4500;
  stroke-opacity: 0.4;
  stroke: #FF4500;
  display: inherit;
}

    </style>
  </head>
  <body>
    <h2>
      <span>Inquiry Locations</span><br>
    </h2>
    <div style="position:absolute;bottom:0;font-size:12px;">
      <input type="checkbox" id="voronoi"> <label for="voronoi">show Voronoi</label>
    </div>
    <script type="text/javascript" src="d3/d3.v3.min.js"></script>
    <script type="text/javascript" src="d3/d3.csv.js"></script>
    <script type="text/javascript" src="d3/d3.geo.js"></script>
    <script type="text/javascript" src="d3/d3.geom.js"></script>
    <script type="text/javascript">

var w = 1344,
    h = 700;

//var projection = d3.geo.albersUsa()
var projection = d3.geo.albers()
    .scale(1200)
    .translate([w/2, h/2]);

var path = d3.geo
      .path()
      .projection(projection);

var svg = d3.select("body").insert("svg:svg", "h2")
    .attr("width", w)
    .attr("height", h);

var states = svg.append("svg:g")
    .attr("id", "states");

var circles = svg.append("svg:g")
    .attr("id", "circles");

var cells = svg.append("svg:g")
    .attr("id", "cells");

d3.select("input[type=checkbox]").on("change", function() {
  cells.classed("voronoi", this.checked);
});

d3.json("us-states.json", function(collection) { 
  console.log(states)
  states.selectAll("path")
      .data(collection.features)
    .enter().append("svg:path")
      .attr("d", path);
});


var airports=[
    {iata: 'Los Angeles', latitude:34.0522342, longitude:-118.2436849, count:491}
    ,{iata: 'Palm Springs', latitude:33.8302961, longitude:-116.5452921, count:95}
    ,{iata: 'San Diego', latitude:32.7153292, longitude:-117.1572551, count:88}
    ,{iata: 'San Francisco', latitude:37.3393857, longitude:-121.8949555, count:111}
    ,{iata: 'Atlanta', latitude:33.7489954, longitude:-84.3879824, count:112}
    ,{iata: 'New York', latitude:40.7142691, longitude:-74.0059729, count:33}
    ,{iata: 'Portland', latitude:45.5234515, longitude:-122.6762071, count:58}
    ,{iata: 'Philadelphia', latitude:39.952335, longitude:-75.163789, count:30}
    ,{iata: 'Seattle', latitude:47.2528768, longitude:-122.4442906, count:34}
    ,{iata: 'Calgary, AB', latitude:50.89019999999999, longitude:-113.9892, count:21}
    ,{iata: 'Vancouver, BC', latitude:49.27680000000001, longitude:-123.1469, count:52}
    ];

var flights=[
    {origin: 'Los Angeles', destination:'Palm Springs', count:491}
    ,{origin: 'San Diego', destination:'Palm Springs', count:88}
    ,{origin: 'San Francisco', destination:'Palm Springs', count:111}
    ,{origin: 'Atlanta', destination:'Palm Springs', count:112}
    ,{origin: 'New York', destination:'Palm Springs', count:33}
    ,{origin: 'Portland', destination:'Palm Springs', count:58}
    ,{origin: 'Philadelphia', destination:'Palm Springs', count:30}
    ,{origin: 'Seattle', destination:'Palm Springs', count:34}
    ,{origin: 'Calgary, AB', destination:'Palm Springs', count:21}
    ,{origin: 'Vancouver, BC', destination:'Palm Springs', count:52}
    ];

  var linksByOrigin = {},
      countByAirport = {},
      locationByAirport = {},
      positions = [];


  var arc = d3.geo.greatArc()
      .source(function(d) { return locationByAirport[d.source]; })
      .target(function(d) { return locationByAirport[d.target]; });

  flights.forEach(function(flight) {
    var origin = flight.origin,
        destination = flight.destination,
        wt = flight.count
        links = linksByOrigin[origin] || (linksByOrigin[origin] = []);
    links.push({source: origin, target: destination, weight: wt});
    countByAirport[origin] = (countByAirport[origin] || 0) + 1;
    countByAirport[destination] = (countByAirport[destination] || 0) + 1;
  });

  //d3.tsv("/data/palmsprings/airports.tsv", function(airports) {

    // Only consider airports with at least one flight.
    airports = airports.filter(function(airport) {
      if (countByAirport[airport.iata]) {
        var location = [+airport.longitude, +airport.latitude];

        locationByAirport[airport.iata] = location;
        positions.push(projection(location));
        return true;
      }
    });

    // Compute the Voronoi diagram of airports' projected positions.
    var polygons = d3.geom.voronoi(positions);

    var g = cells.selectAll("g")
        .data(airports)
      .enter().append("svg:g");

    g.append("svg:path")
        .attr("class", "cell")
        .attr("d", function(d, i) { return "M" + polygons[i].join("L") + "Z"; })
        .on("mouseover", function(d, i) { d3.select("h2 span").text(d.iata + ": " + d.count); });

    g.selectAll("path.arc")
        .data(function(d) { return linksByOrigin[d.iata] || []; })
      .enter().append("svg:path")
        .attr("class", "arc")
        .attr("d", function(d) { return path(arc(d)); })
        .style("stroke-width", function(d) { 
            if (d.weight > 10) {
              return (d.weight/11) + "px";
              }
              return 0
            });


    circles.selectAll("circle")
        .data(airports)
      .enter().append("svg:circle")
        .attr("cx", function(d, i) { return positions[i][0]; })
        .attr("cy", function(d, i) { return positions[i][1]; })
        .attr("r", function(d, i) { 
            if (d.iata === "Palm Springs") {
              return 15;             
            }
            return Math.sqrt([d.count])/1.25;
          })
        .style("fill", function(d, i) {
            if (d.iata === "Palm Springs") {
              return "darkgreen";             
            }
        })
        //.attr("r", function(d, i) { return Math.sqrt(countByAirport[d.iata]); })
        .sort(function(a, b) { return countByAirport[b.iata] - countByAirport[a.iata]; });
  //});

    </script>


  </body>
</html>
