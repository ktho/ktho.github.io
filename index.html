<!DOCTYPE html>
<meta charset="utf-8">
<style>
 
.states {
  fill: #ccc;
}
 
.state-borders {
  fill: none;
  stroke: #fff;
  stroke-width: 1.5px;
  stroke-linejoin: round;
  stroke-linecap: round;
}
 
.inquiry-arcs {
  display: none;
  fill: none;
  stroke: #000;
}
 
.inquiry-cell {
  fill: none;
  pointer-events: all;
}
 
.inquiries circle {
  fill: steelblue;
  stroke: #fff;
  pointer-events: none;
}
 
.inquiry:hover .inquiry-arcs {
  display: inline;
}
 
svg:not(:hover) .inquiry-cell {
  stroke: #000;
  stroke-opacity: .2;
}
 
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script>
 
var width = 960,
    height = 500;
 
var projection = d3.geo.albers()
    .translate([width / 2, height / 2])
    .scale(1080);
 
var path = d3.geo.path()
    .projection(projection);
 
var voronoi = d3.geom.voronoi()
    .x(function(d) { return d.x; })
    .y(function(d) { return d.y; })
    .clipExtent([[0, 0], [width, height]]);
 
var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
 
queue()
    .defer(d3.json, "http://ktho.github.io/us.json")
    .defer(d3.tsv, "http://ktho.github.io/inquiries.txt")
    .defer(d3.tsv, "http://ktho.github.io/edgelist.txt")
    .await(ready);
 
function ready(error, us, inquiries, edgelist) {
  var inquiryById = d3.map(),
      positions = [];
 
  inquiries.forEach(function(d) {
    inquiryById.set(d.name, d);
    d.outgoing = [];
    d.incoming = [];
  });
 
  edgelist.forEach(function(edgelist) {
    var source = inquiryById.get(edgelist.origin),
        target = inquiryById.get(edgelist.destination),
        link = {source: source, target: target};
    source.outgoing.push(link);
    target.incoming.push(link);
  });
 
  inquiries = inquiries.filter(function(d) {
    if (d.count = Math.max(d.incoming.length, d.outgoing.length)) {
      d[0] = +d.longitude;
      d[1] = +d.latitude;
      var position = projection(d);
      d.x = position[0];
      d.y = position[1];
      return true;
    }
  });
 
  voronoi(inquiries)
      .forEach(function(d) { d.point.cell = d; });
 
  svg.append("path")
      .datum(topojson.feature(us, us.objects.land))
      .attr("class", "states")
      .attr("d", path);
 
  svg.append("path")
      .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
      .attr("class", "state-borders")
      .attr("d", path);
 
  var inquiry = svg.append("g")
      .attr("class", "inquiries")
    .selectAll("g")
      .data(inquiries.sort(function(a, b) { return b.count - a.count; }))
    .enter().append("g")
      .attr("class", "inquiry");
 
  inquiry.append("path")
      .attr("class", "inquiry-cell")
      .attr("d", function(d) { return d.cell.length ? "M" + d.cell.join("L") + "Z" : null; });
 
  inquiry.append("g")
      .attr("class", "inquiry-arcs")
    .selectAll("path")
      .data(function(d) { return d.outgoing; })
    .enter().append("path")
      .attr("d", function(d) { return path({type: "LineString", coordinates: [d.source, d.target]}); });
 
  inquiry.append("circle")
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
      .attr("r", function(d, i) { return Math.sqrt(d.count); });
 
}
 
</script>
